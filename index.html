<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="thermoLogo.png" type="image/x-icon">
</head>
<body>
    <div class="box-1">
        <header>
            <h2>Temperature</h2>
        </header>
        <br>
        <div>
            <input type="number" id="number"><br>
            <div class="box-2">
                <p>Convert to: </p>
                <span>
                    <input type="radio" name="tempType" id="celsius">
                    <label for="celsius">&deg;Celsius</label>
                </span>
                <span>
                    <input type="radio" name="tempType" id="fahrenheit">
                    <label for="fahrenheit">&deg;Fahrenheit</label>
                </span>
            </div>
            <button id="convertBtn">Convert</button>
            <button id="resetBtn">Reset</button>
            <input type="text" id="result">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
